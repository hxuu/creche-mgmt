<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cr√®che Management - Auth</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4">Sign Up</h2>
    <form id="signup-form">
      <div class="mb-3">
        <label for="signup-username" class="form-label">Username</label>
        <input type="text" class="form-control" id="signup-username" required>
      </div>
      <div class="mb-3">
        <label for="signup-password" class="form-label">Password</label>
        <input type="password" class="form-control" id="signup-password" required>
      </div>
      <div class="mb-3">
        <label for="signup-role" class="form-label">Role</label>
        <select class="form-select" id="signup-role">
          <option value="educator">Educator</option>
          <option value="admin">Admin</option>
          <option value="user">User</option>
          <option value="parent">Parent</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>

    <hr class="my-5">

    <h2 class="mb-4">Login</h2>
    <form id="login-form">
      <div class="mb-3">
        <label for="login-username" class="form-label">Username</label>
        <input type="text" class="form-control" id="login-username" required>
      </div>
      <div class="mb-3">
        <label for="login-password" class="form-label">Password</label>
        <input type="password" class="form-control" id="login-password" required>
      </div>
      <button type="submit" class="btn btn-success">Login</button>
    </form>

    <div id="login-status" class="mt-3"></div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
