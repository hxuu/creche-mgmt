<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Children - Cr√®che</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <h2>Children Management</h2>

    <form id="child-form" class="mb-4">
      <div class="row g-3">
        <div class="col-md-6">
          <input type="text" class="form-control" id="name" placeholder="Name" required>
        </div>
        <div class="col-md-6">
          <input type="date" class="form-control" id="dob" placeholder="Date of Birth" required>
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" id="contact" placeholder="Contact Info">
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" id="allergies" placeholder="Allergies">
        </div>
        <div class="col-md-12">
          <input type="text" class="form-control" id="needs" placeholder="Special Needs">
        </div>
        <div class="col-md-12">
          <button type="submit" class="btn btn-primary">Add / Update Child</button>
        </div>
      </div>
    </form>

    <h4>All Children</h4>
    <div id="children-list" class="table-responsive"></div>
  </div>

  <script src="../js/utils.js"></script>
  <script src="children.js"></script>
</body>
</html>
